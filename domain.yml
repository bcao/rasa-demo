session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_for_leave
- cancel_leave
- inform
- cancel_leave_yes
- cancel_leave_no
- cancel_leave_email_yes
- cancel_leave_email_no
- chinese
- affirm_zh
- EMAIL_reminder:
    triggers: action_email_reminder
entities:
- TIME
- DATE
- start_time
- end_time
slots:
  end_time:
    type: unfeaturized
  start_time:
    type: unfeaturized
  confirm:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you? What can I do for you today?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Are you satisfied with my service?
    buttons:
      - title: yes
        payload: yes
      - title: no
        payload: no
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ticket_created:
    - text: 'It is done. A ticket has been created at the same it. The ticket id is T314. You may refer to http://ega/ticket/t314 for record.'
  utter_ask_start_time:
  - text: when to start?
  utter_ask_end_time:
  - text: when to end?
  utter_check_policy:
    - text: Do you know the EGA's policy on leave?
      buttons:
        - title: yes
          payload: yes
        - title: no
          payload: no
  utter_cancel_leave:
    - text: 'Ive check the record. You have a leave request from today to tomorrow. Are you sure you want to cancel your leave?'
      buttons:
        - title: yes
          payload: "/cancel_leave_yes"
        - title: no
          payload: "/cancel_leave_no"
  utter_cancel_leave_confirm:
    - text: According to the requirement, you need to ask the approval from you manager. Do you need me to send an email for you?
      buttons:
        - title: yes
          payload: "/cancel_leave_email_yes"
        - title: no
          payload: "/cancel_leave_email_no"
  utter_cancel_leave_email_done:
    - text: An email has been send. I will notify you when I got the reply.
  utter_ask_confirm:
    - text: 'Are you sure you want to take leave from {start_time} to {end_time}?'
      buttons:
        - title: yes
          payload: yes
        - title: no
          payload: no
  utter_goodbye_birthday:
    - text: By the way, I noticed it is your birthday tomorrow. Happy Birthday!
      image: https://asset.holidaycardsapp.com/assets/card/j_newad_126.png
  utter_chinese_change:
    - text: 'I noticed you are speaking Chinese. Do you want to change language to Chinese? 我注意到您在使用中文。您希望切换到中文进行交流么？'
      buttons:
        - title: "是"
          payload: "是"
        - title: "否"
          payload: "否"
  utter_chinese:
    - text: '请问可以怎么帮到您？'
actions:
- utter_ask_start_time
- utter_ask_end_time
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_check_policy
- action_email_reminder
- action_restarted
- action_slot_reset
- action_cancel_leave_email_yes
forms:
- leave_form
